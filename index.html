<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.12.0/css/bootstrap-tour.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.12.0/js/bootstrap-tour.min.js"></script>
</head>
<script>
    function startTour() {
      var tour = new Tour({
        backdrop: true,
        backdropPadding: 10,
        steps: [
          {
            element: "#step1",
            title: "Step 1",
            content: "This is the first step of the tour.",
            placement: "bottom"
          },
          {
            element: "#step2",
            title: "Step 2",
            content: "This is the second step of the tour.",
            placement: "bottom"
          }
        ]
      });

      tour.init();

      tour.start();
    }
  </script>
  <button onclick="startTour()">Start Tour</button>
  <div id="step1">Step 1 content</div>
  <div id="step2">Step 2 content</div>
  
</body>
</html>
